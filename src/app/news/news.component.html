
<div class="container ">
    <h3 class="text-center"> News Feed</h3>
<div class="card row mrg" *ngFor="let news of NewDetail "style="width: 50rem;">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{news.title}}</h6>
      <p class="card-text">{{news.description}}</p>
      <a href="#" class="card-link">{{news.link}}</a>
    </div>
  </div>
  
</div>
