<div class="container bg-faded">
    <h3 class="text-center">Post Your News Here</h3>
    <div class="font-weight-bold text-danger" *ngIf="userInputError">Story is Too Short to be posted</div>
    <div class="row ">
      <div class="col-md-6  offset-md-3 col-xs-12">
          <div class="font-weight-bold text-danger" *ngIf="userInputError">{{msg}}</div>
        <form #authform="ngForm" (ngSubmit)="submit(authform)">
            <fieldset >
            <fieldset class="form-group">
              <input
                 name ="title"
                placeholder="Title for news"
                class="form-control form-control-lg"
                type="text"
                ngModel/>
            </fieldset>
            <fieldset class="form-group">
                <textarea class="form-control" ngModel id="exampleFormControlTextarea1"name="description" placeholder="Description" class="form-control form-control-lg " rows="3"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input
                name="link"
                  placeholder="External Link"
                  class="form-control form-control-lg"
                  type="url"
                  ngModel />
              </fieldset>
              
            <button class="btn btn-lg btn-primary pull-xs-right"  type="submit">  
              PostNews
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    </div>
